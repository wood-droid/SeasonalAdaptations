<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Humans Adapt</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: lightgreen; }
        #game-container { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        #image-bank { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .draggable { padding: 10px; background: white; border: 1px solid #000; cursor: grab; margin: 5px; border-radius: 10px; text-align: center; }
        .drop-zone { width: 150px; height: 100px; background: rgba(255,255,255,0.8); border: 2px dashed black; margin: 10px; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        #matching-area { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .season-box { border: 2px solid black; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: space-around; width: 200px; height: 200px; border-radius: 10px; }
        #Winter { background-color: lightblue; }
        #Spring { background-color: lightyellow; }
        #Summer { background-color: pink; }
        #Autumn { background-color: orange; }
        #check-button { margin-top: 20px; padding: 10px; background: green; color: white; cursor: pointer; border-radius: 10px; }
    </style>
</head>
<body>
    <h2>How Humans Adapt</h2>
    <div id="game-container">
        <div id="image-bank">
            <div class="draggable" draggable="true" data-type="clothing" data-label="Summer Clothes.jpg">Summer Clothes</div>
            <div class="draggable" draggable="true" data-type="clothing" data-label="Winter Clothes.jpg">Winter Clothes</div>
            <div class="draggable" draggable="true" data-type="clothing" data-label="Spring Clothes.jpg">Spring Clothes</div>
            <div class="draggable" draggable="true" data-type="clothing" data-label="Fall Clothes.jpg">Fall Clothes</div>
            <div class="draggable" draggable="true" data-type="activity" data-label="Gardening.jpg">Gardening</div>
            <div class="draggable" draggable="true" data-type="activity" data-label="Sledding.jpg">Sledding</div>
            <div class="draggable" draggable="true" data-type="activity" data-label="Tubing.jpg">Tubing</div>
            <div class="draggable" draggable="true" data-type="activity" data-label="Raking.jpg">Raking</div>
        </div>
        <div id="matching-area">
            <div class="season-box" id="Winter" data-label="Winter">
                <h3>Winter</h3>
                <div class="drop-zone" data-type="clothing">Clothing</div>
                <div class="drop-zone" data-type="activity">Activity</div>
            </div>
            <div class="season-box" id="Spring" data-label="Spring">
                <h3>Spring</h3>
                <div class="drop-zone" data-type="clothing">Clothing</div>
                <div class="drop-zone" data-type="activity">Activity</div>
            </div>
            <div class="season-box" id="Summer" data-label="Summer">
                <h3>Summer</h3>
                <div class="drop-zone" data-type="clothing">Clothing</div>
                <div class="drop-zone" data-type="activity">Activity</div>
            </div>
            <div class="season-box" id="Autumn" data-label="Autumn">
                <h3>Autumn</h3>
                <div class="drop-zone" data-type="clothing">Clothing</div>
                <div class="drop-zone" data-type="activity">Activity</div>
            </div>
        </div>
    </div>
    
    <button id="check-button">Check Answers</button>
    <p id="result"></p>
    
    <script>
        document.querySelectorAll('.draggable').forEach(item => {
            item.addEventListener('dragstart', event => {
                event.dataTransfer.setData('text/plain', JSON.stringify({
                    type: event.target.getAttribute('data-type'),
                    label: event.target.getAttribute('data-label')
                }));
            });
        });

        document.querySelectorAll('.drop-zone').forEach(zone => {
            zone.addEventListener('dragover', event => {
                event.preventDefault();
            });
            zone.addEventListener('drop', event => {
                event.preventDefault();
                const data = JSON.parse(event.dataTransfer.getData('text/plain'));
                if (zone.getAttribute('data-type') === data.type) {
                    zone.textContent = data.label;
                }
            });
        });

        document.getElementById('check-button').addEventListener('click', () => {
            let correctMatches = 0;
            const correctPairs = {
                'Winter': ['Winter Clothes.jpg', 'Sledding.jpg'],
                'Spring': ['Spring Clothes.jpg', 'Gardening.jpg'],
                'Summer': ['Summer Clothes.jpg', 'Tubing.jpg'],
                'Autumn': ['Fall Clothes.jpg', 'Raking.jpg']
            };

            document.querySelectorAll('.season-box').forEach(box => {
                const season = box.getAttribute('data-label');
                const items = Array.from(box.querySelectorAll('.drop-zone')).map(zone => zone.textContent.trim());
                if (items.includes(correctPairs[season][0]) && items.includes(correctPairs[season][1])) {
                    correctMatches++;
                }
            });

            if (correctMatches === 4) {
                document.getElementById('result').textContent = "Congratulations! You are well adapted to your seasons!";
            } else {
                document.getElementById('result').textContent = `You got ${correctMatches} out of 4 correct. Try again!`;
            }
        });
    </script>
</body>
</html>
